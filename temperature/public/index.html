<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut-icon"  type="x-icon" href="partly_cloudy.png">
    <title>Temperature Convert er</title>
    
</head>
<body>
   
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="temperatureInput" placeholder="Enter temperature" required>
            <select id="unitSelector">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button id="convertButton"><b>Convert</b></button>
        <div id="result"></div>
    </div>

    <script src="./app.js"></script>
    
  
</body>
</html>
